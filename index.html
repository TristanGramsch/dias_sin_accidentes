<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags for app identity and SEO. -->
    <title>Días sin accidentes - Contador de Seguridad Laboral</title>
    <meta name="description" content="Aplicación para contar días sin accidentes laborales - Days without accidents counter">
    <meta name="keywords" content="días sin accidentes, safety counter, seguridad laboral, workplace safety, accident tracking">
    <meta name="author" content="Sistema de Seguridad Laboral">
    <meta name="application-name" content="Días sin accidentes">
    
    <!-- Open Graph tags for rich link previews. -->
    <meta property="og:title" content="Días sin accidentes">
    <meta property="og:description" content="Contador de días sin accidentes laborales">
    <meta property="og:type" content="website">
    
    <!-- JSON-LD schema to improve search understanding. -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Días sin accidentes",
        "description": "Aplicación para contar días sin accidentes laborales",
        "applicationCategory": "Safety Management",
        "operatingSystem": "Web Browser",
        "keywords": "días sin accidentes, seguridad laboral, workplace safety"
    }
    </script>
    
    <!-- Stylesheet for layout and design. -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top-level app wrapper for layout and JS hooks. -->
    <div class="container" data-app="dias-sin-accidentes" data-purpose="safety-counter">
        <header>
            <!-- Hidden app title for machine readability. -->
            <div class="app-identifier" data-title="Días sin accidentes" style="display: none;">
                Días sin accidentes - Safety tracking application
            </div>
        </header>
        
        <main>
            <!-- Displays accident-free days and last update. -->
            <div class="counter-section" data-component="accident-counter">
                <h1 class="app-title" data-label="main-title">Días sin accidentes</h1>
                <div class="counter-display" data-counter="days-without-accidents">
                    <span id="dayCounter" data-value="accident-free-days">0</span>
                    <span class="days-label" data-unit="days">días</span>
                </div>
                <p class="last-update">Última actualización: <span id="lastUpdate" data-timestamp="last-update">-</span></p>
                <p class="record">Récord anterior: <span id="previousRecord" data-value="previous-record">-</span></p>
            </div>
            
            <!-- Admin controls to securely update the counter. -->
            <div class="admin-section" data-component="admin-panel">
                <button id="adminBtn" class="admin-button">Administración</button>
                
                <div id="adminPanel" class="admin-panel hidden">
                    <h3>Panel de administración</h3>
                    <div class="form-group">
                        <label for="passwordInput">Contraseña:</label>
                        <input type="password" id="passwordInput" placeholder="Ingrese la clave">
                    </div>
                    
                    <div class="form-group">
                        <label for="previousRecordInput">Récord anterior (opcional):</label>
                        <input type="number" id="previousRecordInput" min="0" placeholder="Récord anterior">
                    </div>

                    <div class="form-group">
                        <label for="daysInput">Nuevo valor de días:</label>
                        <input type="number" id="daysInput" min="0" placeholder="Número de días">
                    </div>
                    
                    <div class="button-group">
                        <button id="updateBtn" class="update-button">Actualizar</button>
                    </div>
                    
                    <div id="message" class="message"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <!-- Extra app details hidden to avoid clutter. -->
            <div class="app-info" data-info="application-details" style="display: none;">
                Application: Días sin accidentes (Days without accidents)
                Purpose: Workplace safety tracking
                Type: Accident counter
            </div>
        </footer>
    </div>
    
    <!-- Main JS for data sync and interactions. -->
    <script src="script.js"></script>
</body>
</html>
